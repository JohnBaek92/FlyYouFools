<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fly You Fools</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">
    <script type="text/javascript" src="lib/bundle.js" defer></script>
  </head>
  <body>
    <div class="fly-title">
      Fly You Fools
    </div>
    <div>
      <canvas id="game-canvas" height="400" width="1000"></canvas>
    </div>
    <div id="top-instructions">Guide Gimli Past The Mines Of Mordor</div>
    <div id="gameover">
      <div id="gameover-gimli">Gimli Has Not Made It Past The Mines Of Mordor</div>
      <div id="gameover-score"></div>
    </div>
    <div class="instructions-container">
      <ul class="instructions">
        <li>Enter To Play</li>
        <li>Space Bar To Jump</li>
        <li>R To Restart</li>
        <li>P To Pause</li>
      </ul>
    </div>
    <div id="footer">
      <div class="links">
        <a class="link" href="http://JohnBaek.life">Portfolio</a>
        <a class="link" href="https://github.com/johnbaek92">GitHub</a>
        <a class="link" href="https://www.linkedin.com/in/john-baek92/">LinkedIN</a>
      </div>
    </div>
  </body>
</html>
